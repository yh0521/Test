site_name: 程序设计训练（Python）
site_description: 'Documentation for Crawler Programming Assignment of Programming and Training (Python) Course'
site_author: '程序设计训练 Python 教学组'
copyright: 'Copyright &copy; 2023 清华大学程序设计训练 Python 教学组。All Rights Reserved.'

repo_name: 'python-course/python-docs'
repo_url: 'https://git.tsinghua.edu.cn/python-course/python-docs'

nav:
  - 课程概述: index.md

theme:
  name: material
  language: 'zh'
  custom_dir: 'theme-override/'
  features:
    - navigation.instant
    - navigation.expand
    - search.suggest
    - search.highlight
    - search.share

# Strategy: Use an absolute path
markdown_extensions:
  - attr_list
  - pymdownx.pathconverter:
      base_path: '' # default: ''
      relative_path: '' # default ''
      absolute: false # default: false
      tags: 'a script img link object embed'
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.arithmatex:
      generic: true
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://fastly.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - 'https://cdn.jsdelivr.net/npm/wavedrom@2.1.2/wavedrom.unpkg.js'

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true
  - glightbox

extra:
  analytics:
    provider: google
    property: G-69YPS2LP7R
